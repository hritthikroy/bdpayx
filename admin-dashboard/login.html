<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - BDPayX</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css" crossorigin="anonymous">
    <style>
        /* Ensure Font Awesome icons display properly */
        .fa, .fas, .far, .fal, .fab {
            font-family: "Font Awesome 6 Free", "Font Awesome 6 Pro", "FontAwesome" !important;
            font-weight: 900;
            font-style: normal;
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 48px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 32px;
            color: #1E293B;
            margin-bottom: 8px;
        }

        .logo p {
            color: #64748B;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #1E293B;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #E2E8F0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #FEE2E2;
            color: #EF4444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .info-box {
            background: #DBEAFE;
            border-left: 4px solid #3B82F6;
            padding: 16px;
            border-radius: 8px;
            margin-top: 24px;
        }

        .info-box h3 {
            font-size: 14px;
            color: #1E40AF;
            margin-bottom: 8px;
        }

        .info-box p {
            font-size: 13px;
            color: #1E40AF;
            margin: 4px 0;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 16px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1><i class="fas fa-shield-alt"></i> Admin Login</h1>
            <p>BDPayX Admin Dashboard</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                <input 
                    type="tel" 
                    id="phone" 
                    placeholder="+8801700000000" 
                    required
                    value="+8801700000000"
                >
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter password" 
                    required
                    value="admin123"
                >
            </div>

            <button type="submit" class="btn-login" id="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login to Dashboard
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Logging in...</p>
        </div>

        <div class="info-box">
            <h3>Default Admin Credentials:</h3>
            <p><strong>Phone:</strong> +8801700000000</p>
            <p><strong>Password:</strong> admin123</p>
            <p style="margin-top: 8px; color: #DC2626;">⚠️ Change these after first login!</p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';

        async function handleLogin(event) {
            event.preventDefault();

            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            const loginBtn = document.getElementById('login-btn');
            const loading = document.getElementById('loading');

            // Hide error
            errorDiv.classList.remove('show');
            errorDiv.textContent = '';

            // Show loading
            loginBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Check if user is admin
                    if (data.user.role === 'admin' || data.user.role === 'super_admin') {
                        // Save token
                        localStorage.setItem('admin_token', data.token);
                        localStorage.setItem('admin_user', JSON.stringify(data.user));

                        // Redirect to dashboard
                        window.location.href = 'index.html';
                    } else {
                        showError('Access denied. Admin privileges required.');
                        loginBtn.disabled = false;
                        loading.style.display = 'none';
                    }
                } else {
                    showError(data.error || 'Login failed. Please check your credentials.');
                    loginBtn.disabled = false;
                    loading.style.display = 'none';
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Connection error. Please make sure the backend is running on port 3000.');
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        // Check if already logged in
        const token = localStorage.getItem('admin_token');
        if (token) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
