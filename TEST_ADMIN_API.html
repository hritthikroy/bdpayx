<!DOCTYPE html>
<html>
<head>
    <title>Test Admin API</title>
</head>
<body>
    <h1>Admin API Test</h1>
    <button onclick="testDashboard()">Test Dashboard API</button>
    <button onclick="testUsers()">Test Users API</button>
    <button onclick="testTransactions()">Test Transactions API</button>
    <pre id="output"></pre>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        const authToken = localStorage.getItem('admin_token');
        const output = document.getElementById('output');

        async function testDashboard() {
            try {
                output.textContent = 'Testing dashboard API...\n';
                const response = await fetch(`${API_BASE}/admin/v2/dashboard`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                output.textContent += `Status: ${response.status}\n`;
                output.textContent += `Headers: ${JSON.stringify([...response.headers])}\n\n`;
                
                const data = await response.json();
                output.textContent += `Response:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                output.textContent += `Error: ${error.message}\n${error.stack}`;
            }
        }

        async function testUsers() {
            try {
                output.textContent = 'Testing users API...\n';
                const response = await fetch(`${API_BASE}/admin/v2/users`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                output.textContent += `Status: ${response.status}\n\n`;
                const data = await response.json();
                output.textContent += `Response:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                output.textContent += `Error: ${error.message}`;
            }
        }

        async function testTransactions() {
            try {
                output.textContent = 'Testing transactions API...\n';
                const response = await fetch(`${API_BASE}/admin/v2/transactions`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                output.textContent += `Status: ${response.status}\n\n`;
                const data = await response.json();
                output.textContent += `Response:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                output.textContent += `Error: ${error.message}`;
            }
        }

        // Show token status
        output.textContent = `Auth Token: ${authToken ? 'Present' : 'Missing'}\n\n`;
    </script>
</body>
</html>
