name: currency_exchange
description: BDT to INR Currency Exchange App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Animations
  cupertino_icons: ^1.0.2
  flutter_animate: ^4.2.0
  lottie: ^2.7.0
  shimmer: ^3.0.0
  fl_chart: ^0.66.0
  
  # State Management
  provider: ^6.1.1
  
  # Networking
  http: ^1.1.0
  supabase_flutter: ^2.0.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Authentication
  google_sign_in: ^6.1.5
  google_sign_in_web: ^0.12.1
  
  # Image & File
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # Utils
  intl: ^0.18.1
  flutter_svg: ^2.0.9
  sensors_plus: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
