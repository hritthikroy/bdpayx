<!DOCTYPE html>
<html>
<head>
    <title>Clear Cache & Reload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
        }
        button:hover {
            transform: scale(1.05);
        }
        .status {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Admin Dashboard Cache Clear</h1>
        <p>Click the button below to clear cache and reload the admin dashboard</p>
        
        <button onclick="clearAndReload()">Clear Cache & Reload Dashboard</button>
        <button onclick="goToLogin()">Go to Login Page</button>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        function clearAndReload() {
            const status = document.getElementById('status');
            status.textContent = 'Clearing cache...';
            
            // Clear localStorage
            localStorage.clear();
            status.textContent = 'Cache cleared! Redirecting...';
            
            // Force reload with cache clear
            setTimeout(() => {
                window.location.href = 'index.html?nocache=' + Date.now();
            }, 1000);
        }

        function goToLogin() {
            localStorage.clear();
            window.location.href = 'login.html?nocache=' + Date.now();
        }

        // Auto-clear on load
        window.onload = function() {
            const status = document.getElementById('status');
            status.textContent = 'Ready to clear cache';
        };
    </script>
</body>
</html>
